<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipal Network Service Provider - User Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
            body {
            background-color: #ff3b3f;
            background-image: url("pic10.jpg");
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #ff3b3f;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffa4a4;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #ff3b3f;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-check-label {
            color: #ff3b3f;
        }

        .btn-primary {
            background-color: #ff3b3f;
            border-color: #ff3b3f;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #ff5e62;
        }

        .btn-success {
            background-color: #4caf50;
            border-color: #4caf50;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .network-symbol {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="network-symbol">âš™</div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><b>MANIPAL NETWORK SERVICE PROVIDER ðŸ›œ</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">User Login</h5>
                        <form id="loginForm" action="./plans.html" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Remember me</label>
                            </div>
                            <div class="text-left">
                                <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
                                <button type="reset" class="btn btn-primary">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Get the username and password values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simple client-side validation
            if (username && password) {
                // Redirect to the specified path
                window.location.href = "./plans.html";
            } else {
                // Show an alert or handle validation error
                alert("Please enter both username and password.");
            }
        }
    </script>
</body>
</html>
